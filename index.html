<html>
<head>
    <title>Bennett</title>

    <!-- Dependencies -->
    <script src="vendor/jquery-3.3.1.min.js"></script>
    <script src="vendor/jquery.gridagram.js"></script>
    <script src="vendor/js-yaml.js"></script>
    <script src="vendor/jquery.cookie.js"></script>
    <script src="vendor/tv4.js"></script>
    <script src="vendor/uritemplate.js"></script>
    <script src="vendor/piggybank.js"></script>

    <link rel="stylesheet" href="vendor/bootstrap-4.0.0-dist/css/bootstrap.min.css" />
    <script src="vendor/bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>

    <!-- Bennett -->
    <script src="lib/bennett.js"></script>

    <!-- Test -->
    <link rel="stylesheet" media="all" href="test/assets/stylesheets/prettify-obsidian.css" />
    <link rel="stylesheet" type="text/css" href="test/assets/jasmine-1.3.1/lib/jasmine-1.3.1/jasmine.css">

    <script src="test/assets/jasmine-1.3.1/lib/jasmine-1.3.1/jasmine.js"></script>
    <script src="test/assets/javascripts/jasmine.before-all.js"></script>
    <script src="test/assets/jasmine-1.3.1/lib/jasmine-1.3.1/jasmine-html.js"></script>
    <script src="test/assets/jasmine-1.3.1/lib/jasmine-1.3.1/mock-ajax.js"></script>
    <script src="test/assets/javascripts/mockjax.js"></script>
    <script src="test/assets/javascripts/prettify.js"></script>
    <script src="test/spec/specHelper.js"></script>
    <script src="test/spec/bennettSpec.js"></script>
    <script src="test/spec/piggybankSpec.js"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Bennett</a>
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Verify
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a id="test-start" class="dropdown-item" href="#">once</a>
                    <a id="test-loop"  class="dropdown-item" href="#">loop</a>
                    <a id="test-stop"  class="dropdown-item" href="#">stop</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Log
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a id="log-view"  class="dropdown-item" href="#">view</a>
                    <a id="log-clear" class="dropdown-item" href="#">clear</a>
                </div>
            </li>
            <li class="nav-item active">
                <a id="build-doc" class="nav-link" href="#">Docs</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Test</a>
            </li>
        </ul>
    </nav>

    <script type="text/javascript">
        $(function() { 

            var example = { 
                src: { 
                    data: "data/login_example/data.yml",
                    api: "data/login_example/api.yml",
                    scenarios: "data/login_example/scenarios.yml"
                }
            };

            var harness = new Bennett(example);

            $("#test-start").click(function(e) { 
                harness.runTests();
            });

            $("#test-loop").click(function(e) { 
                harness.loopTests();
            });

            $("#test-stop").click(function(e) { 
                harness.stopTests();
            });

            $("#doc-build").click(function(e) { 
                $("#doc-build").hide();
                harness.documentApi("#api-doc");
            });

            $("#log-clear").click(function(e) { 
                $("#test-log").empty();
            });

        });
    </script>
</body>
</html>
