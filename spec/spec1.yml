
resources:

   session:

      log_in:
         desc: "Creates a session and allows use of all other api methods"
         uri: /login
         method: post
         arguments:
            - username
            - password
            - caller
         encoding: html
         response: 200
         schema: > {
               "hubIds": { "type": "array" },
               "ApiSession": { "type": "string" }
            }

      log_out:
         desc: "Destroys the session, the session cookie will no longer be valid"
         uri: /logout
         method: post
         response: 204

      reset_password:
         desc: "Starts password reset process and sends the confirmation e-mail to the end user"
         uri: /passwordreset
         method: post
         arguments:
            - username
            - ip
         response: 201

      check_password_reset:
         desc: "May be used to check if a code supplied by the end user is correct"
         uri: /passwordreset
         method: get
         arguments:
            - code
         response: 200

      set_password:
         desc: "change user password"
         uri: /passwordreset
         method: put
         arguments:
            - code
            - password
         response: 201

   users:

      user_information:
         desc: "Returns information about the user"
         uri: /users/{username}
         method: get
         response: 200
         schema:
         	---
         	{
               "title": "User Schema",
               "type": "object",
               "properties": {
                  "username":    { "type": "string" },
                  "firstname":   { "type": "string" },
                  "lastname":    { "type": "string" },
                  "address":     { "type": "string" },
                  "pin":         { "type": "string" },
                  "city":        { "type": "string" },
                  "county":      { "type": "string" },
                  "postcode":    { "type": "string" },
                  "country":     { "type": "string" },
                  "answer":      { "type": "string" },
                  "userlevel":   { "type": "string" },
                  "dob":         { "type": "string" },
                  "currency":    { "type": "string" },
                  "language":    { "type": "string" },
                  "temperature": { "type": "string" },
                  "phone":       { "type": "string" },
                  "email":       { "type": "string" },
                  "mobile":      { "type": "string" },
               }
         }
