

<h2>Self-Tests</h2>

<a class="button blue long" id="self-test">start</a>

<div id="jasmine-self-test-results">
</div>

<script>
    $(function() { 

        var jasmineEnv = jasmine.getEnv();
        jasmineEnv.updateInterval = 1000;

        var htmlReporter = new jasmine.HtmlReporter();
        jasmineEnv.addReporter(htmlReporter);

        jasmineEnv.specFilter = function(spec) { 
            return htmlReporter.specFilter(spec);
        };

        $("#self-test").click(function(e) { 
            $("body").addClass("loading"); 
            $("#self-test").hide();
            jasmineEnv.execute();
            $('.jasmine_reporter').appendTo("#jasmine-self-test-results");
        });

    });
</script>
<div class="modal"></div>
