<html>
<head>
    <title>The Grid Self-Test</title>
    <link rel="stylesheet" media="all" href="../assets/stylesheets/bennett.css" />
    <link rel="stylesheet" media="all" href="../assets/jquery-ui/css/le-frog/jquery-ui-1.10.3.custom.css" />
    <link rel="stylesheet" media="all" href="../assets/fonts/jolly-lodger.css" />

    <script src="../assets/piggybank/jquery.js"></script>
    <script src="../assets/piggybank/jquery.cookie.js"></script>
    <script src="../assets/piggybank/tv4.js"></script>
    <script src="../assets/piggybank/piggybank.js"></script>
    <script src="../assets/thegrid/thegrid.js"></script>

    <!-- test assets -->
    <link rel="stylesheet" media="all" href="assets/stylesheets/prettify.css" />

    <script src="../assets/javascripts/uritemplate-0.3.4.js"></script>
    <script src="assets/javascripts/prettify.js"></script>
</head>
<body>
    <h1 class="bennett">Bennett: The Grid Self-Test</h1>

    <div id="results">
    </div>

    <script type="text/javascript">

    $(function(){

        var grid = new Grid("#results");
        grid.autoHeight = true;
        grid.empty();

        var w1 = new grid.Widget("widget 1");

        var w2 = new grid.Widget("widget 2");
        w2.autoStretch = true;

        for(var i=0; i<10; i++) { 
            w1.addKeyValue("key","value" + i);
        }

        //w1.height(300);

        for(var i=0; i<25; i++) { 
            w2.addKeyValue("somekey","somevalue-" + i);
        }
        w2.addKeyValue("login","pass", {}, { class: "pass" });

        var w3 = new grid.Widget("widget 3");

        w3.addKeyValue("a key","a value");
        w3.addKeyValue("left","right");

        w1.addLine("something");
        w2.addLine("something");
        w3.addLine("something");

        var w4 = new grid.Widget("widget 4");
    });

    </script>
</body>
</html>
