<html>
<head>
    <title>Bennett: Schema Test</title>

    <link rel="stylesheet" media="all" href="../assets/stylesheets/bennett.css" />
    <link rel="stylesheet" media="all" href="../assets/jquery-ui-1.10.3/css/le-frog/jquery-ui-1.10.3.custom.css" />
    <link rel="stylesheet" media="all" href="../assets/stylesheets/prettify.css" />
    <link href='http://fonts.googleapis.com/css?family=Jolly+Lodger' rel='stylesheet' type='text/css'>

    <script src="../assets/javascripts/jquery-2.0.3.js"></script>
    <script src="../assets/javascripts/prettify.js"></script>
    <script src="../assets/javascripts/tv4-1.0.7/tv4.js"></script>
</head>
<body>
    <h1 class="bennett">Bennett: Schema Self-Test</h1>

    <div id="results">
        <pre><code class="prettyprint"></code></pre>
    </div>

    <script type="text/javascript">

        var schema = {
            "title": "Example Person Schema",
            "type": "object",
            "properties": {
                "firstName": {
                    "type": "string"
                },
                "lastName": {
                    "type": "string"
                },
                "age": {
                    "description": "Age in years",
                    "type": "integer",
                    "minimum": 0
                }
            },
            "required": ["firstName", "lastName"]
        };
        var json   = { firstName: "fred", age: 99 };
        var result = tv4.validateMultiple(json, schema);

        show(json);
        show(schema);
        show(result);

        function show(json) {
            $("pre code").append(JSON.stringify(json, null, 4));
            $("pre code").append(";\n\r");
            prettyPrint();
        };

    </script>

</body>
</html>
